<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="shortcut icon" href="../img/9004717_wifi_internet_online_network_icon.ico" type="image/x-icon">
</head>
<body>
    <label for="nombre">Nombre:</label>
    <input type="text" placeholder="Nombre">
    <br>
    <label for="correo">Correo electrónico</label>
    <input type="email" name="email" id="email" placeholder="email">
    <br>
    <label for="url">URL:</label>
    <input type="text" name="url" id="url" placeholder="Escribe la URL de tu página">
    <br>
    <label for="fecha">Fecha:</label>
    <input type="date" name="" id="">
    <br>
    <label for="tiempo">Tiempo:</label>
    <input type="number" name="" id="">
    <br>
    <label for="fecha y hora">Fecha y hora:</label>
    <input type="datetime-local" name="" id=""> <input type="number">
    <br>
    <label for="mes">Mes:</label>
    <input type="month">
    <br>
    <label for="semana">Semana:</label>
    <select>
        <option value="">Semana 1</option>
        <option value="">Semana 2</option>
        <option value="">Semana 3</option>
    </select>
    <br>
    <label for="teléfono">Teléfono</label>
    <input type="text" name="" id="">
    <br>
    <label for="búsqueda">Término de búsqueda</label>
    <input type="text" name="" id="">
    <br>
    <label for="color">Color favorito:</label>
    <input type="color" name="" id="">
    <br>
    <input type="submit" value="Enviar">
</body>
</html>
