<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="../index.html">
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" id="Nombre" placeholder="tu nombre"><br><br>
        <label for="Apellidos">Apellidos:</label>
        <input type="text" name="Apellidos" id="Apellidos" placeholder="tu apellido"><br>

        <label for="Sexo">Sexo:</label>
        <input type="radio" name="genero"><label>Hombre</label>
        <input type="radio" name="genero"><label>Mujer</label>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo"><br>

        <input type="checkbox" name="" id="">
        <label for="check1">Deseo recibir información sobre novedades y ofertas</label><br>
        <input type="checkbox" name="" id="">
        <label for="check2">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre la protección de datos</label><br>
        <label for="Población">Poblacion:</label>
        <select>
            <option value="Opción 1">Opción 1</option>
            <option value="Opción 2">Opción 2</option>
            <option value="Opción 3">Opción 3</option>
        </select><br><br>
        <label for="">Descripción:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <input type="date" name="" id="">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
